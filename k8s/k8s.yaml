---
apiVersion: v1
kind: Service
metadata:
  name: custom-portal
  labels:
    app: custom-portal
spec:
  type: NodePort
  selector:
    app: custom-portal
  ports:
  - protocol: TCP
    port: 8010
    name: http

---
apiVersion: v1
kind: ReplicationController
metadata:
  name: custom-portal
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: custom-portal
    spec:
      containers:
      - name: custom-portal
        image: image-registry.openshift-image-registry.svc:5000/kubetime-tekton/custom-portal:latest
        ports:
        - containerPort: 8010
        livenessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 30
          timeoutSeconds: 1
